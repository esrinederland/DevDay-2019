<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to widgets</title>

  <style>
        html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #code {
      position: absolute;
      right: 10px;
      bottom: 20px;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.9);
      font-family: 'Courier New', Courier, monospace;
      font-size: 24px;
      width: 600px;
    }
  </style>
  <!-- Calcite Maps Bootstrap -->
  <!-- <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.7.css"> -->

  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>

  <script>
require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/BasemapToggle"
      ],
      function(Map, MapView, BasemapToggle) {

        // Create the Map with an initial basemap
        var map = new Map({
          basemap: "topo"
        });

        // Create the MapView and reference the Map in the instance
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [5, 52],
          zoom: 3
        });

        // 1 - Create the widget
        var toggle = new BasemapToggle({
          // 2 - Set properties
          view: view, // view that provides access to the map's 'topo' basemap
          nextBasemap: "hybrid" // allows for toggling to the 'hybrid' basemap
        });

        // Add widget to the top right corner of the view
        view.ui.add(toggle, "top-right");
      });
    </script>
</head>

<body>
    <div id="viewDiv">
    </div>
    <div id="code">
  <pre>var toggle = new BasemapToggle({
  view: view,
  nextBasemap: "hybrid"
});

view.ui.add(toggle, "top-right");</pre>
    </div>
</body>

</html>
