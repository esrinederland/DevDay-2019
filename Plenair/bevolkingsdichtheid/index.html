<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Bevolkingsontwikkeling (2016 - 2018)</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <link rel="stylesheet" href="app/main.css">

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.11"></script>
  </head>
  <body>
    <div id="seasons-filter">
      <div class="season-item visible-season" data-season="Q1">Q1</div>
      <div class="season-item visible-season" data-season="Q2">Q2</div>
      <div class="season-item visible-season" data-season="Q3">Q3</div>
      <div class="season-item visible-season" data-season="Q4">Q4</div>
    </div>
    <div id="viewDiv"></div>
    <div id="chartDiv" class="chart-widget esri-widget">
      <div class="grid-container">
        <div class="canvas">
          <canvas id="chartCanvas"></canvas>
        </div>
        <div class="col1 col-label">2016</div>
        <div class="col2 col-label">2017</div>
        <div class="col3 col-label">2018</div>
        <!-- <div class="col4 col-label">8</div> -->
        <div class="row-label1 row-label">Q1</div>
        <div class="row-label2 row-label">Q2</div>
        <div class="row3 row-label">Q3</div>
        <div class="row4 row-label">Q4</div>
        <button class="esri-widget--button" id="resetBtn" type="button" title="Clear Filter">Reset</button>
        <div id="titleDiv" class="esri-widget">
          <div id="titleText">Bevolkingsontwikkeling per kwartaal</div>
          <div id="dataDescription">Bevolkingsontwikkeling (2016 - 2018)</div>
        </div>
      </div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
